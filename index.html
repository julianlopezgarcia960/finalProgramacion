<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de empleados</title>
</head>
<body>
    <header id="main-border" class="bg-warning text-white p-4 mb-3">
        <div class="container">
            <div class="indexNav row">
                <div class="col-md-6">
                    <h1 id="header-title"><strong>Lista de empleados</strong></h1>
                    <button class="btn btn-success mt-2" onclick="window.location.href = 'indexUsu.html';" id="btnProduc">Productos</button>
                </div>
                <div class="col-md-3 ">
                    <input type="text" class="form-control mx-5" id="filtro" name="" placeholder="Buscar empleado">
                </div>
                <div class="col-md-3 ">
                    <img class="btn btn-sm logout" src="/img/logout_FILL0_wght700_GRAD200_opsz24.svg" width="55" alt=""> 
                </div>
            </div>            
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body ">
            <h2 class="title mb-4 "><em>Nuevo empleado</em></h2>
            <p><em>Ingrese su Nombre</em></p>
            <form id="formAgregar" class="form-inline mb-3 col-md-4" >
                <input type="text" id="nombre" class="form-control mr-2" placeholder="Nombre">
                <p class="mt-3"><em>Ingrese su Apellido</em></p>
                <input type="text" id="apellido" class="form-control mr-2" placeholder="Apellido">
                <input type="submit" class="btn btn-success float-end mt-2 " value="Agregar">
            </form>
            <h2 class="title mb-4"><em>Empleados</em></h2>
            <ul id="items" class="list-group col-md-6"></ul><br>
        </div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
